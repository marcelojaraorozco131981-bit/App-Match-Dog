@if (editableProfile(); as p) {
<div class="w-full h-full flex flex-col animate-fade-in">

  <!-- Scrollable content area -->
  <div class="flex-grow overflow-y-auto p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Editar Perfil</h2>
    
    <div class="space-y-6">

      <!-- Section: Mi Perfil -->
      <section class="space-y-4 p-4 bg-gray-50 dark:bg-slate-800/50 rounded-xl border dark:border-slate-600">
        <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-100">Mi Perfil</h3>
        
        <!-- Profile picture editor -->
        <div class="flex flex-col items-center">
          <label for="avatar-upload" class="relative cursor-pointer group">
            <img [ngSrc]="p.imageUrl" width="112" height="112"
                 class="w-28 h-28 rounded-full object-cover shadow-md border-4 border-rose-200 dark:border-rose-600"
                 [alt]="p.name">
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 rounded-full flex items-center justify-center transition-opacity">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white opacity-0 group-hover:opacity-100" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
            </div>
          </label>
          <input type="file" id="avatar-upload" class="hidden" (change)="onAvatarChange($event)" accept="image/jpeg, image/png, image/webp">
        </div>

        <!-- Human Name -->
        <div>
          <label for="humanName" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Nombre de mi Humano</label>
          <input type="text" id="humanName" [value]="p.name" (input)="onNameInput($event)" placeholder="Ej: Carlos"
                 class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-slate-500 rounded-lg focus:ring-rose-500 focus:border-rose-500 dark:bg-slate-600">
        </div>

        <!-- Gender -->
        <div>
          <label for="gender" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Sexo</label>
          <select id="gender" [value]="p.gender" (change)="onGenderChange($event)"
                  class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-slate-500 rounded-lg focus:ring-rose-500 focus:border-rose-500 dark:bg-slate-600">
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>
        
        <!-- Location -->
        <div>
          <label for="location" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Ubicación</label>
          <div class="relative mt-1">
            <input type="text" id="location" [value]="p.location" (input)="onLocationInput($event)" placeholder="Ej: Ciudad de México, MX"
                   class="w-full px-4 py-2 border border-gray-300 dark:border-slate-500 rounded-lg focus:ring-rose-500 focus:border-rose-500 dark:bg-slate-600 pr-10">
            <button (click)="useCurrentLocation()" [disabled]="isGettingLocation()"
                    title="Usar mi ubicación actual"
                    class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-rose-500 disabled:text-gray-400 disabled:cursor-not-allowed">
              @if (isGettingLocation()) {
                 <svg class="animate-spin h-5 w-5 text-rose-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              } @else {
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                </svg>
              }
            </button>
          </div>
        </div>
      </section>

      <!-- Section: Perfil de mi Perro -->
      <section class="space-y-4 p-4 bg-gray-50 dark:bg-slate-800/50 rounded-xl border dark:border-slate-600">
        <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-100">Perfil de mi Perro</h3>
        
        <!-- Dog Name & Breed -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="dogName" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Nombre de mi Perro</label>
            <input type="text" id="dogName" [value]="p.dogName" (input)="onDogNameInput($event)" placeholder="Ej: Max"
                   class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-slate-500 rounded-lg focus:ring-rose-500 focus:border-rose-500 dark:bg-slate-600">
          </div>
          <div>
            <label for="breed" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Raza</label>
            <input type="text" id="breed" [value]="p.breed" (input)="onBreedInput($event)" placeholder="Ej: Golden Retriever"
                   class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-slate-500 rounded-lg focus:ring-rose-500 focus:border-rose-500 dark:bg-slate-600">
          </div>
        </div>
        
        <!-- Age -->
        <div>
          <label for="age" class="block text-sm font-medium text-gray-600 dark:text-gray-300">Edad de mi Perro (años)</label>
          <input type="number" id="age" [value]="p.age" (input)="onAgeInput($event)"
                 class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-slate-500 rounded-lg focus:ring-rose-500 focus:border-rose-500 dark:bg-slate-600">
        </div>
      </section>

      <!-- Section: Sobre Mí -->
      <section class="p-4 bg-gray-50 dark:bg-slate-800/50 rounded-xl border dark:border-slate-600">
        <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-100">Sobre Mí</h3>
        <textarea id="description" [value]="p.description" (input)="onDescriptionInput($event)" rows="4" maxlength="250"
                  placeholder="Cuéntanos un poco sobre ti y tu perro..."
                  class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-slate-500 rounded-lg focus:ring-rose-500 focus:border-rose-500 dark:bg-slate-600"></textarea>
        <p class="text-right text-xs text-gray-400 dark:text-gray-500">{{ descriptionCharCount() }} / 250</p>
      </section>

      <!-- Section: Mi Galería -->
      <section class="p-4 bg-gray-50 dark:bg-slate-800/50 rounded-xl border dark:border-slate-600">
        <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-100">Mi Galería</h3>
        <div class="mt-2 p-3 border-2 border-dashed border-gray-300 dark:border-slate-500 rounded-lg">
          <div class="grid grid-cols-3 gap-2">
            @for (image of p.galleryImages; track $index) {
              <div class="relative group">
                <label for="gallery-replace-upload" (click)="setIndexToReplace($index)" class="cursor-pointer">
                  <img [ngSrc]="image" width="100" height="100" alt="Gallery image {{ $index + 1 }}" class="w-full h-24 object-cover rounded-md">
                  <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 rounded-md flex items-center justify-center transition-opacity">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white opacity-0 group-hover:opacity-100" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                  </div>
                </label>
                <button (click)="removeGalleryImage($index)" class="absolute top-1 right-1 bg-black bg-opacity-50 text-white rounded-full p-0.5 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
              </div>
            }
            @if ((p.galleryImages?.length ?? 0) < 4) {
              <label for="gallery-upload" class="w-full h-24 flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-slate-600 rounded-md cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-600/50">
                <div class="text-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                  <span class="mt-1 block text-xs font-medium text-gray-500 dark:text-gray-400">Añadir foto</span>
                </div>
                <input type="file" id="gallery-upload" class="hidden" (change)="onGalleryImageAdd($event)" accept="image/jpeg, image/png, image/webp" multiple>
              </label>
            }
          </div>
          <input type="file" id="gallery-replace-upload" class="hidden" (change)="onGalleryImageReplace($event)" accept="image/jpeg, image/png, image/webp">
          <p class="text-right text-xs text-gray-400 dark:text-gray-500 mt-2">{{ p.galleryImages?.length ?? 0 }} / 4</p>
        </div>
      </section>

    </div>
  </div>

  <!-- Action Buttons Footer (Fixed) -->
  <footer class="p-4 border-t border-gray-200 dark:border-slate-600 bg-white/80 dark:bg-slate-700/80 backdrop-blur-sm shrink-0">
    <div class="flex space-x-4">
      <button (click)="cancel()" class="w-full px-6 py-3 bg-gray-200 dark:bg-slate-600 text-gray-700 dark:text-gray-200 font-semibold rounded-full hover:bg-gray-300 dark:hover:bg-slate-500 transition-colors">
        Cancelar
      </button>
      <button (click)="saveChanges()" class="w-full px-6 py-3 bg-rose-500 text-white font-semibold rounded-full hover:bg-rose-600 transition-colors shadow-md hover:shadow-lg">
        Aceptar
      </button>
    </div>
  </footer>
</div>
}
