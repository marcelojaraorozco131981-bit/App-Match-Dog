@if (profile(); as p) {
  <div 
    class="w-full h-[550px] flex flex-col rounded-3xl overflow-hidden shadow-2xl bg-white dark:bg-slate-800 transition-transform duration-300 ease-in-out"
    [class.swipe-out-right]="swipeState() === 'right'"
    [class.swipe-out-left]="swipeState() === 'left'">

    <div class="relative h-3/5">
      <img [ngSrc]="p.imageUrl" [alt]="p.name" priority fill class="object-cover" />
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
      <div class="absolute bottom-0 left-0 p-6">
        <h2 class="text-3xl font-bold text-white">{{ p.name }}, {{ p.age }}</h2>
        <p class="text-white/90 text-sm">{{ p.breed }} Â· {{ p.size }}</p>
      </div>
    </div>
    
    <div class="flex-grow p-6 flex flex-col justify-between">
      <p class="text-gray-600 dark:text-gray-300">"{{ p.bio }}"</p>
      
      <div class="flex justify-around items-center pt-4">
        <button (click)="triggerSwipe(false)" class="w-16 h-16 rounded-full bg-white dark:bg-slate-700 shadow-lg flex items-center justify-center text-red-500 hover:bg-red-50 dark:hover:bg-red-900/50 transform transition-transform hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        
        <button (click)="triggerSwipe(true)" class="w-20 h-20 rounded-full bg-rose-500 shadow-xl flex items-center justify-center text-white transform transition-transform hover:scale-110 hover:bg-rose-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </div>
}
